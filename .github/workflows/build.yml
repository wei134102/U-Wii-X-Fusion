name: Build and Test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Restore NuGet packages
      run: nuget restore "U-Wii-X Fusion.sln" || echo "No NuGet packages to restore"
      
    - name: Build Solution
      run: msbuild "U-Wii-X Fusion.sln" /p:Configuration=Release /p:Platform="Any CPU" /t:Rebuild /v:minimal
      
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: U-Wii-X-Fusion-Release
        path: |
          bin/Release/**
          !bin/Release/**/*.pdb
        retention-days: 7
